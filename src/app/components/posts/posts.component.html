<ion-grid *ngIf="allLoadedPosts.length || loading">
  <ion-row>
    <ion-col>
      <ion-list>
        <div style="margin-bottom: 30px;" *ngFor="let post of allLoadedPosts">
          <app-post [post]="post"></app-post>
        </div>
      </ion-list>

      <ion-infinite-scroll *ngIf="allLoadedPosts.length" threshold="50%" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more posts...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="loading && !allLoadedPosts.length" class="container">
  <ion-row>
    <ion-col class="loading-col">
      <ion-spinner name="crescent"></ion-spinner>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="!loading && !allLoadedPosts.length" class="noideas-grid">
  <ion-row style="display: flex; flex-direction: column;" class="ion-align-items-center">
    <ion-col style="display: flex; flex-direction: column;" class="ion-align-items-center" size-xs="6" size-sm="6"
      size-md="5" size-lg="4" size-xl="4">
      <img ngSrc="./../../../assets/svgs/open-vault.svg" style="width: 100%; padding-bottom: 10px;" alt="" height="150"
        width="300">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <h2>No ideas yet...</h2>
    </ion-col>
  </ion-row>
</ion-grid>
