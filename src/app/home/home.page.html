<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="container">
    <ion-row *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </ion-row>
  </ion-grid>
</ion-content>
